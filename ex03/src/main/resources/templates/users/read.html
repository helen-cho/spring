<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자정보</title>
</head>
<body>
	<h1>사용자정보</h1>
	<div  xmlns:th="http://www.thymeleaf.org">
		<div>아이디:<span th:text="${user.uid}"></span></div>
		<div>이름:<span th:text="${user.uname}"></span></div>
		<div>
			전화:<span th:text="${user.phone}"></span>
		</div>
		<div>주소:
			<span th:text="${user.address1}"></span>
			<span th:text="${user.address2}"></span>
		</div>
		<div>
			가입일:<span th:text="${#dates.format(user.regDate,'yyyy.MM.dd HH:mm:dd')}"></span>
		</div>
	</div>
</body>
</html>
